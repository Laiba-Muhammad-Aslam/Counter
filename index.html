<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakra Eid Counter</title>
    <!-- BOOTSTRAP CDN LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLE SHEET  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main d-flex justify-content-center align-items-center">
        <div class="box">
            <h1 class="fw-bold text-center">Bakra EID COUNTER</h1>
            <div class="row counter d-flex">
                <div class="counter-box m-5 text-center">
                    <div class="label">Days</div>
                    <div class="value display-5 fw-bold" id="days"></div>
                </div>
                <div class="counter-box m-5 text-center">
                    <div class="label">Hours</div>
                    <div class="value display-5 fw-bold" id="hours"></div>
                </div>
                <div class="counter-box m-5 text-center">
                    <div class="label">Minutes</div>
                    <div class="value display-5 fw-bold" id="minutes"></div>
                </div>
                <div class="counter-box m-5 text-center">
                    <div class="label">Seconds</div>
                    <div class="value display-5 fw-bold" id="seconds"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS FILE  -->
    <script src="app.js"></script>
</body>
</html>
